<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.controls.firstName.dirty && registerForm.controls.firstName.errors }">
            <label>First name</label>
            <input type="text" formControlName="firstName" id="firstName" class="form-control"/>
            <span *ngIf="registerForm.controls.firstName.dirty && registerForm.controls.firstName.errors" class="help-block">First name is required</span>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.controls.lastName.dirty && registerForm.controls.lastName.errors }">
            <label>Last name</label>
            <input type="text" formControlName="lastName" id="lastName" class="form-control"/>
            <span *ngIf="registerForm.controls.lastName.dirty && registerForm.controls.lastName.errors" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.controls.username.dirty && registerForm.controls.username.errors }">
            <label>Username</label>
            <input type="text" formControlName="username" id="username" class="form-control"/>
            <span *ngIf="registerForm.controls.username.dirty && registerForm.controls.username.errors" class="help-block">Username is required</span>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.controls.password.dirty && registerForm.controls.password.errors }">
            <label>Password</label>
            <input type="password" formControlName="password" id="password" class="form-control"/>
            <span *ngIf="registerForm.controls.password.dirty && registerForm.controls.password.errors" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button [disabled]="registerForm.invalid || dataLoading" class="btn btn-primary">Register</button>
            <img *ngIf="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
</div>
